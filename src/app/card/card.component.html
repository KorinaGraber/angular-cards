@if (card) {
  <div class="card" (click)="selectCard()">
    @switch (card.state) {
      @case (CardState.hidden) {
        <img src="CardBackBlue.png" alt="Hidden card">
      }
      @case (CardState.revealed) {
        <img [src]="card?.image" [alt]="card?.name">
      }
      @default {
        <img src="EmptyCardSpace.png" alt="Empty">
      }
    }
  </div>
}
